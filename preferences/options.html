<!DOCTYPE html>
<!-- localizeHtmlPage() in options.js does the localization -->

<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
        <h2 name="i18n" id="options_title"></h2>
        <form>
            <div>
                <input type="checkbox" id="auto" tabindex="1">
                <label for="auto" name="i18n"
                    id="options_autoevery_switch"></label>

                <input type="number" id="auto-minutes" size="4"
                    min="1" max="999" tabindex="2">

                <label for="auto-minutes" name="i18n"
                    id="options_autoevery_minutes"></label>
            </div>

            <div>
                <input type="checkbox" id="random" tabindex="3">
                <label for="random" name="i18n" id="options_random_desc">
                </label>
            </div>

            <div>
                <input type="checkbox" id="startup-switch" tabindex="4">
                <label for="startup-switch" name="i18n"
                    id="options_startupSwitch_desc"></label>
            </div>

            <div>
                <input type="checkbox" id="preview" tabindex="5">
                <label for="preview" name="i18n"
                    id="options_preview_desc"></label>

                <input type="number" value="100"
                    id="preview-delay" size="5" min="100" max="10000"
                    step="10" tabindex="6">
                <label for="preview-delay" name="i18n"
                    id="options_previewDelay_desc"></label>
            </div>

            <!--
            <div>
                <input type="checkbox" id="icon-preview" tabindex="7">
                <label for="icon-preview" name="i18n"
                    id="options_iconPreview_desc"></label>
            </div>
            -->

            <div>
                <input type="checkbox" id="tools-menu" tabindex="8">
                <label for="tools-menu" name="i18n"
                    id="options_toolsSubmenu"></label>
            </div>

            <button name="i18n" id="options_advanced_options"></button>
            <div id="advancedOptions" style="display:none">
                <div>
                    <input type="checkbox" id="debug" tabindex="10">
                    <label for="debug" name="i18n" id="options_debug"></label>
                </div>

                <div>
                    <input type="checkbox" id="fast-switch" tabindex="11">
                    <label for="fast-switch" name="i18n"
                        id="options_fast_switch"></label>
                </div>
            </div>

            <br/>
            <button type="submit" name="i18n" id="options_ok_button"></button>
            <button type="reset" name="i18n" id="options_reset_button"></button>
            <button name="i18n" id="options_refresh_button"></button>
        </form>

        <h2 name="i18n" id="options_usefultips_title"></h2>
        <ul>
        <li name="i18n" id="options_usefultips_tip1"></li>
        <li name="i18n" id="options_usefultips_tip2"></li>
        </ul>

        <script src="options.js"></script>

    </body>
</html>
